<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Seat Selection </title>
</head>
<body>
<div class="movie-container">
    <label>Please Select your movie</label>
    <select id="movie">
        <option value="15">Top Gun: Maverick ($15) </option>
        <option value="20">1917($20)</option>
        <option value="15">Tenet($15)</option>
        <option value="10">The Lion King($10)</option>
        <option value="12">Mission Impossible 5 ($12)</option>
    </select>
</div>

<ul class="legend">
    <li>
        <div class="seat">
            <small>Availaible</small>
        </div>
    </li>

    <li>
        <div class="seat selected">
            <small>Selected</small>
        </div>
    </li>

    <li>
        <div class="seat occupied">
            <small>Occupied</small>
        </div>
    </li>
    
</ul>

    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        
        <p class="text">
            You have selected <span id="count">0</span> seats for a total price of $<span id="total">0</span>.
        </p>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
